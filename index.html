<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Pizza Order</title>
  </head>
  <body>
    <form action="submission.html" method="POST">
      <table>
        <thead>
          <tr>
            <td style="text-align: center;" colspan="2"><img src="https://www.lcps.org//cms/lib/VA01000195/Centricity/Domain/18349/headlines.png" /></td>
          </tr>
          <tr>
            <th colspan="2">ACL Pizza Shop</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="uname">Name</label></td>
            <td><input type="text" name="uname" id="uname" /></td>
          </tr>
          <tr>
            <td>Pizza Toppings</td>
            <td>
              <input type="radio" name="topping" id="meatlovers" value="meatlovers" />
              <label for="meatlovers">MeatLovers</label>
              <br />
              <input type="radio" name="topping" id="vegetarian" value="vegetarian" />
              <label for="vegetarian">Vegetarian</label>
              <br />
              <input type="radio" name="topping" id="durian" value="durian" />
              <label for="durian">Durian</label>
            </td>
          </tr>
          <tr>
            <td><label for="sauce">Pizza Sauce</label></td>
            <td>
              <select name="sauce" id="sauce">
                <option value="pesto">Pesto</option>
                <option value="tomato">Tomato</option>
                <option value="durian">Durian</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Extras</td>
            <td>
              <input type="checkbox" name="extra" id="extracheese" value="extracheese" />
              <label for="extracheese">Extra Cheese</label>
              <input type="checkbox" name="extra" id="glutenfreedurian" value="glutenfreedurian" />
              <label for="glutenfreedurian">Gluten Free Durian</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="specialrequest">Anything else you want to add?</label>
              <br />
              <textarea id="specialrequest" name="specialrequest" cols="100" rows="2"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
